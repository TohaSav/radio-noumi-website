<!doctype html>
<html lang="ru">

    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- PWA манифест -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />

    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width" />

    <meta name="description" content="Музыкальное радио приложение доступное по всему миру" />

    <meta name="author" content="Radio App" />

    <meta property="og:title" content="Радио Приложение" />
    <meta property="og:description" content="Музыкальное радио с глобальным доступом" />

    <title>Радио Приложение</title>
      <meta name="pp-name" value="radio-noumi-website">
